<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <style>
        .p-4 {
    padding: 1.5rem !important;
    margin-top: 12px;
}
    </style>
   
<div class="modal modal-sheet position-static d-block bg-body p-4 py-md-5" tabindex="-1" role="dialog"
    id="modalSignin">
    <div class="modal-dialog">
        <div class="modal-content rounded-6 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1> <button type="button" class="btn-close"
                    data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <form class="" method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3"> 
                        <!--<input type="email" class="form-control rounded-3"
                            id="floatingInput" placeholder="name@example.com"> <label for="floatingInput">Email
                            address</label> -->
                            <label>Email</label>
                             {{ form.email }}
                         </div>
                   <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button> 
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" class="astro-vvvwv3sm"></script>
</body>

</html>
