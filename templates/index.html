{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block body %}  
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZHVjdHN8ZW58MHx8MHx8fDA%3D" class="d-block w-100" alt="Sale">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHN8ZW58MHx8MHx8fDA%3D" class="d-block w-100" alt="New Arrivals">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1627384113743-6bd5a479fffd?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="Trending">
            </div>
        </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

    </div>

     <!-- Categories Section -->
    <section class="container my-5">
        <h2 class="mb-4 text-center">Shop by Category</h2>
        <div class="row text-center">
            <div class="col-md-4 mb-4">
                <div class="p-4 bg-white shadow-sm rounded category-card">
                    <img src="assets/img-1.jpg"  width="150px" height="150px" alt="Clothing">
                    <h5 class="mt-3">Clothing</h5>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-4 bg-white shadow-sm rounded category-card">
                    <img src="assets/img-2.jpg" width="150px" height="150px" alt="Electronics">
                    <h5 class="mt-3">Electronics</h5>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-4 bg-white shadow-sm rounded category-card">
                    <img src="assets/img-3.jpg" width="150px" height="150px" alt="Accessories">
                    <h5 class="mt-3">Accessories</h5>
                </div>
            </div>
        </div>
    </section>

{% endblock body %}
